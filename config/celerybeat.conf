; ===========================================
;  celery beat supervisor example for Django
; ===========================================

[program:celerybeat]
command=/home/user1/deploy/taobao/taobao-v2.7-76-g67ed328/ve/bin/python manage.py celery beat --schedule=/var/lib/celery/celerybeat-schedule --loglevel=INFO

directory=/home/user1/deploy/taobao/taobao-v2.7-76-g67ed328/shopmanager/

user=root
numprocs=1
stdout_logfile=/var/log/celerybeat.log
stderr_logfile=/var/log/celerybeat.log
autostart=true
autorestart=true
startsecs=10

; if rabbitmq is supervised, set its priority higher
; so it starts first
priority=999