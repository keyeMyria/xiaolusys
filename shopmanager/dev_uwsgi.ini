[uwsgi]
module = dev_wsgi:application
master = true
processes = 4
vacuum = true
log-slow = true
limit-as = 512
harakiri = 180
harakiri-verbose = true
reload-on-as = 128
reload-on-rss = 96
no-orphans = true
min-worker-lifetime = 600
chmod-socket = 666
show-config = true
touch-reload = %(chdir)/dev_uwsgi.ini
socket = %(chdir)/xiaolu-dev.sock