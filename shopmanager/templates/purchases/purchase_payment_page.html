<!DOCTYPE html>
<html >
  <head>
    <title>创建采购单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
     <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
    body,div{
    	margin:0px auto;
    	padding:0px;
    }
    body{
    	width:1000px;
    }
    .table-bordered {
	    border: 1px solid #DDD;
	    border-collapse: separate;
	    border-left: 0;
	    border-top:0;
	    -webkit-border-radius: 4px;
	    -moz-border-radius: 4px;
	    border-radius: 4px;
	}
	.table {
	    width: 100%;
	    margin-bottom: 18px;
	}
	table {
	    max-width: 100%;
	    background-color: white;
	    border-collapse: collapse;
	    border-spacing: 0;
	}
	tr {
	    display: table-row;
	    vertical-align: inherit;
	    border-color: inherit;
	}
	.table-bordered th, .table-bordered td {
	    border-left: 1px solid #DDD;
	}
	.table tbody tr:hover td, .table tbody tr:hover th {
	    background-color: whiteSmoke;
	}
    .simple-text {
	    width:120px;
	    height:16px;
	    display:inline;
	    margin:0px 0px;
	}
	.content-main{
		margin-top:40px;
		display:fixed;
	}
    </style>
  </head>
{% with purchases=object.purchases storages=object.storages  %}
 <body>
	<div class="content-main">
		<form class="form-horizontal" method="post" action="./">
			<fieldset>
			  <legend><h2 class="head-title" >采购付款单</h2></legend>
			  {% csrf_token %}
			  <div class="control-group">
			    <label class="control-label" for="payType">付款类型</label>
			    <div class="controls">
			      <select id="payType" name="paytype">
			      	<option value="">----请选择----</option>
			      	<option value="POP">预付款</option>
					<option value="POD">付款提货</option>
					<option value="COD">货到付款</option>
					<option value="OTHER">其他</option>
			      </select>
			    </div>
			  </div>
			  <div class="control-group">
			    <label class="control-label" for="purchase">采购单</label>
			    <div class="controls">
			      <select id="purchase" name="purchase">
			      	<option value="">----请选择----</option>
					{% for purchase in purchases %}
					<option value="{{ purchase.id }}">{{ purchase.id }}|{{ purchase.service_date|date:"y-n-j" }}|{{ purchase.extra_name }}</option>
					{% endfor %}
			      </select>
			    </div>
			  </div>
			  <div class="control-group">
			    <label class="control-label" for="storage">入库单</label>
			    <div class="controls">
			      <select id="storage" name="storage" multiple="multiple">
			      	{% for storage in storages %}
					<option value="{{ storage.id }}">{{ storage.id }}|{{ storage.post_date|date:"y-n-j" }}|{{ storage.extra_name }}</option>
					{% endfor %}
			      </select>
			    </div>
			  </div>
			  <div class="control-group">
			    <label class="control-label" for="payment">付款金额</label>
			    <div class="controls">
			      <input type="text" id="payment" name="payment" placeholder="0">
			    </div>
			  </div>
			  <div class="control-group">
			    <label class="control-label" for="origin_no">单据编号</label>
			    <div class="controls">
			      <input type="text" id="origin_no" name="origin_no" >
			    </div>
			  </div>
			  <div class="control-group">
			  	<label class="control-label" >计入成本</label>
			    <div class="controls">
			      <input type="checkbox" id="additional" name="additional">
			    </div>
			  </div>
			  <div class="control-group">
			    <label class="control-label" for="memo">备注</label>
			    <div class="controls">
			      <textarea id="memo" name="memo" rows="2"></textarea>
			    </div>
			  </div>
			  <div class="control-group">
			  	
			  	<div class="controls">
			  		<button type="submit" class="btn btn-primary">提交</button>
			  		<label class="label badge-important">{{ object.error_msg }}</label>
			  	</div>
			  </div>
			</fieldset>
		</form>
	</div>
</body>
{% endwith %}
</html>
