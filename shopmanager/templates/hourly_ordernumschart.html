{% extends 'base.html' %}

{% block style %}
    <link href="{{ MEDIA_URL }}css/order_nums.less" rel="stylesheet/less" type="text/css" />
{% endblock %}

{% block preload_script %}
  <script src='{{ MEDIA_URL }}js/highcharts.js' type= 'text/javascript'></script>
  {% load chartit %}
  {{ ordersdatacht|load_charts:"chart_1" }}
{% endblock %}

{% block container %}
  <div class="row">
    <div class="span3 tool-area">
      <form class="form-horizontal">
        <fieldset>
          <div class="control-group">
          </div>
        </fieldset>
      </form>
    </div>
    <div class="span9 charts-area">
      <div id="chart_1"></div>
    </div>
  </div>
{% endblock %}
