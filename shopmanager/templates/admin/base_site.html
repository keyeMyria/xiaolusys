.module h2, .module caption, .inline-group h2 { background:#ccc url(/media/img/admin/nav-bg.gif) bottom left repeat-x; color: #333940; }

<script src="{{ STATIC_URL }}jquery/jquery-1.8.13.min.js"></script>
