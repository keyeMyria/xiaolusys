<!DOCTYPE html>
<html >
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
     <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}css/base.less" rel="stylesheet/less" type="text/css" />
    <script src="{{ STATIC_URL }}script/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}closure-library/closure/goog/base.js"></script>
    <style type="text/css">
    body,div{
    	margin:0px auto;
    	padding:0px;
    }
    body{
    	width:1000px;
    }
    .table-bordered {
	    border: 1px solid #DDD;
	    border-collapse: separate;
	    border-left: 0;
	    border-top:0;
	    -webkit-border-radius: 4px;
	    -moz-border-radius: 4px;
	    border-radius: 4px;
	}
	.table {
	    width: 100%;
	    margin-bottom: 18px;
	}
	table {
	    max-width: 100%;
	    background-color: transparent;
	    border-collapse: collapse;
	    border-spacing: 0;
	}
	tr {
	    display: table-row;
	    vertical-align: inherit;
	    border-color: inherit;
	}
	.table-bordered th, .table-bordered td {
	    border-left: 1px solid #DDD;
	}
	.table tbody tr:hover td, .table tbody tr:hover th {
	    background-color: whiteSmoke;
	}
    .simple-text {
	    width:120px;
	    height:16px;
	    display:inline;
	    margin:0px 0px;
	}
	.content-main{
		margin-top:40px;
		display:fixed;
	}
	.content-base-info {
		display:fixed;
	}
	.product-search,.trade-search{
		margin:0px 10px;
		display:inline;
	}
	
	.content-search {
		width:500px;
		height:20px;
		display:fixed;
	}
    </style>
  </head>
{% load trade_tags %} 
{% with trade=object.trade sellers=object.sellers %}
  <body>
	<div class="content-main">
		<fieldset>
			<legend><h1 class="head-title" >退换货单</h1></legend>
			<div class="content-search">
				<div class="navbar-search product-search">
					<input type="text" id="id_prod_q" class="search-query"  placeholder="商品搜索" />
				</div>
				<div class="navbar-search trade-search">
					<input type="text" id="id_trade_q" class="search-query"  placeholder="订单搜索" />
				</div>
			</div>
			<hr/>
			<div id="id-prod-search-dialog" style="display:none;">
				<table id="id-prod-search-table" class="table table-bordered">
					<thead>
						<tr>
							<td>编号</td>
							<td>商家编码</td>
							<td style="width:250px;">商品简称</td>
							<td>规格</td>
							<td>数量</td>
							<td>单价</td>
							<td>操作</td>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div id="id-trade-search-dialog" style="display:none;">
				<table id="id-trade-search-table" class="table table-bordered">
					<thead>
						<tr>
							<td>编号</td>
							<td>卖家昵称</td>
							<td>单数</td>
							<td>付款日期</td>
							<td>发货日期</td>
							<td>收货人</td>
							<td style="width:200px;">收货地址</td>
							<td>手机</td>
							<td>固话</td>
							<td>操作</td>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<hr/>
			<div class="content-base-info">
				<div><input type="hidden" id="id_exchange_trade" value="{{ trade.id }}" /></div>
				<table class="table table-bordered table-striped table-condensed">
					<tr>
						<td>所属店铺:</td>
						<td>
							<select id="id_seller_id" class="selection" style="width:130px;">
								<option value='' >-------请选择-------</option>
								{% for seller in sellers %}
								<option value='{{ seller.id }}' >{{ seller.nick }}</option>
								{% endfor %}
							</select>
						</td>
						<td>会员昵称:</td><td><input type="text" id="id_buyer_nick" class="simple-text" /></td>
						<td>手机:</td><td><input type="text" id="id_receiver_mobile" class="simple-text" /></td>
						<td>固话:</td><td><input type="text" id="id_receiver_phone" class="simple-text" /></td>
					</tr>
					<tr>
						<td>收货人:</td><td><input type="text" id="id_receiver_name" class="simple-text" /></td>
						<td>省:</td><td><input type="text" id="id_receiver_state" class="simple-text" /></td>
						<td>市:</td><td><input type="text" id="id_receiver_city" class="simple-text" /></td>
						<td>区:</td><td><input type="text" id="id_receiver_district" class="simple-text" /></td>
					</tr>
					<tr>
						<td>详细地址:</td><td colspan="5"><input type="text" id="id_receiver_address" class="simple-text" style="width:400px;" /></td>
						<td colspan="2">
							<button id="id_save_trade" class="btn btn-small btn-success">保存 +</button>
						</td>
					</tr>
				</table>
			</div>
			<hr/>
			<div class="order-content">
				<div class="up-orders-panel">
					<h3 class="head-title" id="id-return-head">
						<img src="{{ STATIC_URL }}img/tri_right.png" style="cursor:pointer;margin-right:5px;"></img> 退货单</h3>
					<div id="id-return-goods">
						<table id="id-return-table" class="table table-bordered table-striped table-condensed">
							<thead>
								<tr>
									<td>编号</td>
									<td>商家编码</td>
									<td>商品简称</td>
									<td>规格</td>
									<td>数量</td>
									<td>单价</td>
									<td>缺货</td>
									<td>类型</td>
									<td>操作</td>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
				<hr/>
				<div class="down-orders-panel">
					<h3 class="head-title" id="id-change-head">
						<img src="{{ STATIC_URL }}img/tri_right.png" style="cursor:pointer;margin-right:5px;"></img> 换货单</h3>
					<div id="id-change-goods">
						<table id="id-change-table" class="table table-bordered table-striped table-condensed">
							<thead>
								<tr>
									<td>编号</td>
									<td>商家编码</td>
									<td>商品简称</td>
									<td>规格</td>
									<td>数量</td>
									<td>单价</td>
									<td>缺货</td>
									<td>类型</td>
									<td>操作</td>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</fieldset>
	</div>
	
</body>
{% endwith %}
<script src="{{ STATIC_URL }}script/trades/base.js"></script>
<script src="{{ STATIC_URL }}script/trades/exchange.js"></script>
<script type="text/javascript">
	 new exchange.Manager();
</script>
</html>
