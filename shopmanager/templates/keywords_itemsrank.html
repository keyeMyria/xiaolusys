<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>keywords-items-rank</title>
    <script src='{{ STATIC_URL }}js/jquery-1.7.1.min.js' type= 'text/javascript'></script>
    <script src='{{ STATIC_URL }}js/highcharts.js' type= 'text/javascript'></script>
    {% load chartit %}
</head>
<body>
    {% for chart in keywordsrankcharts  %}
        <div id='container{{ forloop.counter }}'> Chart will be rendered here </div>
    {% endfor %}

    <div id='items'>
        <table>
        <thead style="background-color:#2C7400"><td>num_iid</td><td>nick</td><td>title</td></thead>
        {% for item in items %}
            <tr >
                <td>{{ item.item_id }}</td>
                <td>{{ item.nick }}</td>
                <td>{{ item.title }}</td>
            </tr>
        {% endfor %}
        </table>

    </div>
    <div>{{ keywordsrankcharts|load_charts:"" }}</div>
</body>
</html>
