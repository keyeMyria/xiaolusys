<!DOCTYPE html>
<html >
  <head>
    <title>退货商品管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
     <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ STATIC_URL }}css/base.less" rel="stylesheet/less" type="text/css" />
    <script src="{{ STATIC_URL }}script/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}closure-library/closure/goog/base.js"></script>
    <style type="text/css">
    body,div{
    	margin:0px auto;
    	padding:0px;
    }
    body{
    	width:1000px;
    }
    .table-bordered {
	    border: 1px solid #DDD;
	    border-collapse: separate;
	    border-left: 0;
	    border-top:0;
	    -webkit-border-radius: 4px;
	    -moz-border-radius: 4px;
	    border-radius: 4px;
	}
	.table {
	    width: 100%;
	    margin-bottom: 18px;
	}
	table {
	    max-width: 100%;
	    background-color: white;
	    border-collapse: collapse;
	    border-spacing: 0;
	}
	tr {
	    display: table-row;
	    vertical-align: inherit;
	    border-color: inherit;
	}
	.table-bordered th, .table-bordered td {
	    border-left: 1px solid #DDD;
	}
	.table tbody tr:hover td, .table tbody tr:hover th {
	    background-color: whiteSmoke;
	}
    .simple-text {
	    width:120px;
	    height:16px;
	    display:inline;
	    margin:0px 0px;
	}
	.content-main{
		margin-top:40px;
		display:fixed;
	}
	.content-base-info {
		display:fixed;
	}
	.product-search,.trade-search{
		margin:0px 10px;
		display:inline;
	}
	
	.product-search{
		float:left;
	}
	
	.trade-search{
		float:right;
	}

	.content-search {
		width:60%;
		height:20px;
		display:fixed;
	}
	
	.order-prompt{
		display:none;
	    z-index:99;
	    background: #fff;
	    border: 1px solid #999;
	}
    </style>
  </head>
  <body>
	<div class="content-main">
		<fieldset>
			<legend><h1 class="head-title" >退回商品录入单</h1></legend>
			<div class="content-base-info">
				<table class="table table-bordered table-striped table-condensed">
					<tr>
						<td>交易ID:</td><td><input type="text" id="id_trade_id" class="simple-text" /></td>
						<td>买家昵称:</td><td><input type="text" id="id_buyer_nick" class="simple-text" /></td>
						<td>手机:</td><td><input type="text" id="id_receiver_mobile" class="simple-text" /></td>
						<td>固话:</td><td><input type="text" id="id_receiver_phone" class="simple-text" /></td>
					</tr>
					<tr>
						<td>退货快递:</td><td><input type="text" id="id_return_company_name" class="simple-text" /></td>
						<td>退货单号:</td><td><input type="text" id="id_return_out_sid" class="simple-text" /></td>
						<td>备注:</td><td><textarea id="id-return-memo" class="simple-text" rows="2" cols="40"></textarea></td>
						<td></td><td><button id="id_clear_btn" class="btn btn-small btn-success">重填</button><td>
					</tr>
				</table>
			</div>
			<hr/>
			<div class="product-content">
				<div class="product-panel">
					<h3 class="head-title" id="id-refund-head">
						<img src="{{ STATIC_URL }}img/tri_right.png" style="cursor:pointer;margin-right:5px;"></img>退回商品列表</h3>
					<div id="id-refund-goods">
						<table id="id-refund-table" class="table table-bordered table-striped table-condensed">
							<thead>
								<tr>
									<td>序号</td>
									<td>交易ID</td>
									<td>买家ID</td>
									<td>手机</td>
									<td>固话</td>
									<td>物流单号</td>
									<td>物流公司</td>
									<td>商品简称</td>
									<td>规格</td>
									<td>数量</td>
									<td>二次销售</td>
									<td>操作</td>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<hr/>
			<div class="content-search">
				<div class="navbar-search product-search">
					<input type="text" id="id_prod_q" class="search-query"  placeholder="商品搜索" />
				</div>
				<div class="navbar-search trade-search">
					<input type="text" id="id_trade_q" class="search-query"  placeholder="订单搜索" />
				</div>
			</div>
			<hr/>
			<div id="id-prod-search-dialog" style="display:none;">
				<table id="id-prod-search-table" class="table table-bordered">
					<thead>
							<th>序号</th>
							<th>商家编码</th>
							<th style="width:200px;">商品简称</th>
							<th>规格</th>
							<th>数量</th>
							<th>单价</th>
							<th>二次销售</th>
							<th>操作</th>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div id="id-trade-search-dialog" style="display:none;">
				<table id="id-trade-search-table" class="table table-bordered">
					<thead>
							<th>序号</th>
							<th>买家昵称</th>
							<th>单数</th>
							<th>付款日期</th>
							<th>发货日期</th>
							<th>收货人</th>
							<th style="width:200px;">收货地址及电话</th>
							<th>淘宝交易状态</th>
							<th>系统状态</th>
							<th>操作</th>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<hr/>
		</fieldset>
	</div>
	<!-- 子订单列表弹出对话框 -->
	<div id="order-prompt" class="order-prompt"></div>
  </body>
<script src="{{ STATIC_URL }}script/base.js"></script>
<script src="{{ STATIC_URL }}script/refund/refund.js"></script>
<script type="text/javascript">
	 new refund.Manager();
</script>
</html>
