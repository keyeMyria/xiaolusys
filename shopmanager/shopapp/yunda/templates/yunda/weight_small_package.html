<!DOCTYPE html>
<html>
  <head>
    <title>库存商品</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="{{ STATIC_URL }}css/base.less" rel="stylesheet/less" type="text/css" />
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <style type="text/css" title="currentStyle">
    	@import "{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.min.css";
    	@import "{{ STATIC_URL }}bootstrap/css/bootstrap.min.css";
    </style>  
    <style type="text/css">
    body,div{
    	margin:0px auto;
    	padding:0px;
    }
    .well {
    	margin-bottom:0px;
    }
    .head-panel{
    	text-align:center;
    }
    .title-panel{
    	font-size:16px;
    	background-color:#49AFCD;
    }
    .title-panel a{
    	color:black;
    }
    .opt-panel input{
    	height:35px;
    	width:300px;
    	margin-left:40px;
    }
    .detail-panel{
    	text-align:left;
    }
    #sort_code{
    	display:inline;
    	padding:5px;
    	font-size:20px;
    	width:60px;
    	margin-right:20px;
    	border: 2px solid grey;
    }
    .address{
    	padding: 10px;
    	float:left;
    }
    </style>
  </head>
  <body>
  	<div class="container">
  		<div class="head-panel">
  			<div class="well well-small title-panel"><a href="#" >
  				<icon class="icon-backward"></icon>&nbsp;&nbsp;返回到运单系统</a>
  			</div>
	  		<div class="well well-large opt-panel" >
	  		<form class="form-inline">
			  <input id="logistic_no" type="text" name="logistic_no" class="input-small" placeholder="输入运单号">
			  <input id="package_weight" type="text" name="package_weight" class="input-small" placeholder="输入重量">
			  <button type="submit" class="btn btn-large btn-primary">保存</button>
			</form>
			</div>
			<div class="well detail-panel">
			  <div>
			  <label class="label label-info">分拣号：</label>
			  <span id="sort_code">abc</span>
			  <label class="label label-info">客户名称：</label>
			  <input type="text" class="input-small" />
			  <label class="label label-info">客户单号：</label>
			  <input type="text" class="input-small" />
			  <label class="label label-info">收件人：</label>
			  <input type="text" class="input-small" />
			  </div>
			  <div class="address">
			    <label class="label label-info">收件地址：</label>
			    <input id="address" type="text" class="input-small" />
			  </div>
			</div>
		</div>
		<div class="body-panel">
			<table class="table table-bordered table-striped table-condensed">
			  <thead>
			  <tr><th>客户单号</th><th>客户名称</th><th>收件人</th><th>收件地址</th><th>分拣号</th></tr>
			  </thead>
			  <tbody>
			  </tbody>
			</table>
		</div>
  	</div>
  </body>
</html>
