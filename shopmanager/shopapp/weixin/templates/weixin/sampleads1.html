{% block tail_script %}    
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
  var global_timer;
  function slideup() {
    $("#id_donebox").slideUp(2000);
    window.clearInterval(global_timer);
  };

  global_timer =  window.setInterval(slideup, 3500);

var imgUrl = "https://mmbiz.qlogo.cn/mmbiz/yMhOQPTKhLtwVNgtZuNUJnbO5P487z38MIUrX95ZVsYNjxrfGnUX3j3ibmCVsnvt2yoleHYs1zXoppdDDiaLqbibg/0";
var lineLink = "http://weixin.huyi.so/weixin/sampleads/{{ pk }}/";
var descContent = "其实，每个宝宝都爱洗澡。。。";
var shareTitle = "浴巾用得好，宝宝爱洗澡！";
var user_openid = "{{ wx_user.openid }}";

  wx.config({
    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
    appId: "{{ signkey.app_id }}", // 必填，公众号的唯一标识
    timestamp: "{{ signkey.timestamp }}", // 必填，生成签名的时间戳
    nonceStr: "{{ signkey.noncestr }}", // 必填，生成签名的随机串
    signature: "{{ signkey.signature }}",// 必填，签名，见附录1
    jsApiList: [ "onMenuShareTimeline",
                 "onMenuShareAppMessage",
                 "onMenuShareQQ" ,
                 "onMenuShareWeibo"] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
  });

wx.ready(function () {
  wx.onMenuShareAppMessage({
    title: shareTitle, // 分享标题
    desc: descContent, // 分享描述
    link: lineLink, // 分享链接
    imgUrl: imgUrl, // 分享图标
    type: 'link', // 分享类型,music、video或link，不填默认为link
    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
    success: function () { 
        $.post('/weixin/sales/link/share/',
            {share_link:lineLink,
             share_type:"APP",
             user_openid:user_openid},
            function(res){console.log(res);});
    },
    cancel: function () { 
        console.log("取消分享" );
    }
  });
  wx.onMenuShareTimeline({
        title: shareTitle, // 分享标题
        link: lineLink, // 分享链接
        imgUrl: imgUrl, // 分享图标
        success: function () { 
           $.post("/weixin/sales/link/share/",
            {share_link:lineLink,
             share_type:"PYQ",
             user_openid:user_openid},
            function(res){console.log(res);},
            "json");
        },
        cancel: function () { 
            console.log("取消分享" );
        },
        fail: function(){
            console.log("分享失败")
        }
    });
  wx.onMenuShareQQ({
        title: shareTitle, // 分享标题
        desc: descContent, // 分享描述
        link: lineLink, // 分享链接
        imgUrl: imgUrl, // 分享图标
        success: function () {
           $.post("/weixin/sales/link/share/",
            {share_link:lineLink,
             share_type:"QQ",
             user_openid:user_openid},
            function(res){console.log(res);},
            "json");
        },
        cancel: function () {
            console.log("取消分享" );
        },
        fail: function(){
            console.log("分享失败")
        }
  });
  wx.onMenuShareWeibo({
        title: shareTitle, // 分享标题
        desc: descContent, // 分享描述
        link: lineLink, // 分享链接
        imgUrl: imgUrl, // 分享图标

       success: function () { 
           $.post("/weixin/sales/link/share/",
            {share_link:lineLink,
             share_type:"WB",
             user_openid:user_openid},
            function(res){console.log(res);},
            "json");// 用户确认分享后执行的回调函数
       },
       cancel: function () { 
        // 用户取消分享后执行的回调函数
       }
});

});

</script>  


{% endblock %}
