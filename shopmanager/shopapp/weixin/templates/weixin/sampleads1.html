{% block tail_script %}    
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
  wx.config({
    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
    appId: "{{ signkey.app_id }}", // 必填，公众号的唯一标识
    timestamp: "{{ signkey.timestamp }}", // 必填，生成签名的时间戳
    nonceStr: "{{ signkey.noncestr }}", // 必填，生成签名的随机串
    signature: "{{ signkey.signature }}",// 必填，签名，见附录1
    jsApiList: [ "onMenuShareTimeline",
                 "onMenuShareAppMessage",
                 "onMenuShareQQ" ,
                 "onMenuShareWeibo"] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
  });
</script>

<script type="text/javascript">  
var imgUrl = "https://mmbiz.qlogo.cn/mmbiz/yMhOQPTKhLticIHepSybaDQKTV5LXs8iaLRB3EMEibPzXZWs7XCPmBmqW8uzaCBBxYudU0PKYjmw0r7MOsoJ000\
zg/0";
var lineLink = "http://weixin.huyi.so/weixin/sampleads/{{ pk }}/";
var descContent = "十一月，感恩季。用我的一份感动，带给你一份惊喜。感谢有你！";
var shareTitle = "小小礼物 感恩的心 感谢有你！";

wx.onMenuShareAppMessage({
    title: shareTitle, // 分享标题
    desc: descContent, // 分享描述
    link: lineLink, // 分享链接
    imgUrl: imgUrl, // 分享图标
    type: 'link', // 分享类型,music、video或link，不填默认为link
    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
    success: function () { 
        alter("给好友分享成功" );
    },
    cancel: function () { 
        alter("取消分享" );
    }
});

</script>
