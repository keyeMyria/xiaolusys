{% extends "weixin/weixin_base.html" %}

{% block title %} 我的积分 {% endblock %}

{% block container %}

<div class="container-fluid">
  <ul class="list-group">
    <li class="list-group-item list-group-item-success">积分明细</li>
    {% for item in items %}
    <li class="list-group-item">{{ item.score }}分|{{ item|displayName:'score_type' }}({{ item.memo }})</li>
    {% endfor %}
  </ul>

  <div class="footer">
    <p>© Uni Littles 2014</p>
  </div>
  
</div>
{% endblock %}
