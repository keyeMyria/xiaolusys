{% extends "weixin/weixin_base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block head_script %}
    <script src="{{ STATIC_URL }}jquery/jquery-2.1.1.min.js"></script>
    <script src="{{ STATIC_URL }}jqueryapplink/jquery.applink.js"></script>
    <script>
        var OSTest = function () {// 客户端平台检测　返回
            var u = navigator.userAgent;
            var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
            var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
            if (isAndroid == true) {
                return 'Android';
            }
            else if (isiOS == true) {
                return 'iOS';
                //window.location.href = "https://itunes.apple.com/us/app/xiao-lu-mei-mei/id1051166985";
            }
            else {
                return 'web'
            }
        };
        function startAPP() {
            window.location = "xlmm://local.app/openwith";
        }
        function downloadAPP() {
            window.location = "http://IP/**/**.apk";
        }
        $(document).ready(function () {
            console.log("os is :", OSTest());
            //startAPP();
            //$('.links-list')
            if (isWeiXin()) {//如果是微信内置浏览器则提示在外部浏览器打开
                $("#download").hide();
            }
            $('a[data-applink]').applink();//启动app

        });
        function isWeiXin() {
            var ua = window.navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                return true;
            } else {
                return false;
            }
        }
    </script>
{% endblock %}


{% block container %}
    <div id="download">
        <div class="col-xs-12" style="text-align: center;height: 180px">
            <h1 style="padding: 30px">{{ title }}下载页面</h1>
        </div>

        <a href="http://m.xiaolu.so" data-applink="xlmm://local.app/openwith">小鹿美美</a>

        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <form action="">
                <input type="text" class="form-control" value="推荐人:{{ share_customer }}" name="share_customer"
                       aria-describedby="basic-addon1" style="text-align: center">
                <button class="btn btn-default form-control" type="submit">下载app</button>
            </form>
        </div>
        <div class="col-xs-2"></div>
    </div>
{% endblock %}
