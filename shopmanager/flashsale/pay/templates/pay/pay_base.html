<!DOCTYPE html>
<html>
<head>
   <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap3.2.0.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}jquery/jquery-ui-1.10.1.css" type="text/css" />
    
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style type="text/css">
        *{ margin:0; padding:0;}
        .container{ margin-top:40px; }
    </style>
    {% block style %}
    
    {% endblock %}

    {% block preload_script %}
    
    {% endblock %}
</head>
<body>
<div class="container">
  {% block container %}
  
  {% endblock %}
</div>
{% block delayed_script %}

{% endblock %}
</body>
</html>
