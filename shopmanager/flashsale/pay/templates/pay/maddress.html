{% extends "pay/pay_base.html" %}

{% block title %}小鹿美美-新增地址{% endblock %}

{% block style %}
<style style="text/css">
  .wrap{ background:#b81b22;color:white; }
  form .form-group:first-child { margin-top:20px;}
  form .form-group input,form .form-group select{ display:inline; }
  form .form-group input{ display:inline; }
</style>

{% endblock %}


{% block preload_script %}

{% endblock %}



{% block container %}

<div class="container-fluid">
<div class="row wrap" >
  <h2>
    <div class="col-xs-offset-1 col-xs-1">
      <a href="/m/addrlist/" class="glyphicon glyphicon-menu-left">返回</a>
    </div>
    <div class="col-xs-9" style="text-align:center;">
      <span>编辑收货地址</span>
    </div>
  </h2>
</div>
<select class="form-control">
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
</select>

<form class="form-horizontal">
  <div class="form-group">
    <label for="inputReceiverName" class="col-sm-2 control-label">收货人</label>
    <div class="col-xs-8">
      <input type="text" name="receiver_name" class="form-control" id="inputReceiverName" >
    </div>
  </div>
  <div class="form-group">
    <label for="inputReceiverMobile" class="col-sm-2 control-label">手机号码</label>
    <div class="col-xs-8">
      <input type="text" name="receiver_mobile" class="form-control" id="inputReceiverMobile" >
    </div>
  </div>
  <div class="form-group">
    <label for="inputReceiverState" class="col-sm-2 control-label">省份</label>
    <div class="col-xs-8">
      <select name="receiver_state" class="form-control" id="inputReceiverState" >
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputReceiverCity" class="col-sm-2 control-label">城市</label>
    <div class="col-xs-8">
      <select name="receiver_city" class="form-control" id="inputReceiverCity" >
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputReceiverDistrict" class="col-sm-2 control-label">地区</label>
    <div class="col-xs-8">
      <select type="text" name="receiver_district" class="form-control" id="inputReceiverDistrict" >
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputReceiverAddress" class="col-sm-2 control-label">详细地址</label>
    <div class="col-xs-8">
      <textarea class="form-control" name="receiver_address" id="inputReceiverAddress" row="2"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="inputReceiverZipCode" class="col-sm-2 control-label">邮政编码</label>
    <div class="col-xs-8">
      <input type="text" name="receiver_zipcode" class="form-control" id="inputReceiverZipCode">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-xs-8">
      <div class="checkbox">
        <label>
          <input name="default" type="checkbox"> 设为默认地址
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-1 col-xs-8">
      <button type="submit" class="btn btn-default" style="width:100%;">确定</button>
    </div>
  </div>
</form>
</div>
{% endblock %}



{% block delayed_script %}

{% endblock %}
