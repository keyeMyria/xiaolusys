{% extends "apply/apply_base.html" %}

{% block title %} 小鹿妈妈-支付押金 {% endblock %}

{% block apply_script %}
<style>
.label-text{
    color:red;
}
</style>
{% endblock %}


{% block phone-container %}

<div class="wrapper">
    <ul class="flow-steps">
        <li class="col-xs-4 "><a href="#" class="btn btn-default">填写资料 &gt;</a></li>
        <li class="col-xs-4 on"><a href="#" class="btn ">支付押金 &gt;</a></li>
        <li class="col-xs-4 "><a href="#" class="btn btn-default">加入小鹿 &gt;</a></li>
    </ul>
    <div class="arr"></div>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    <div class="thumbnail">
      <img src="{{product.pic_path}}" alt="{{product.name}}">
      <div class="caption">
        <h3>{{product.name}}</h3>
        <ul>
            {% for sku in product.normal_skus %}
            <li class="{% if forloop.first %}active{% endif %}" sku_id="{{sku.id}}" id="skusize_{{sku.id}}" sku_price="{{sku.agent_price}}">{{sku.name}}<i></i></li>
            {% endfor %}
        </ul>
      </div>
     </div>
    <div>
    <form action="" class="form-horizontal">
        <input type="hidden" name="product_id" value="">
        <input type="hidden" name="sku_id" value="">
        <input type="hidden" name="uuid" value="">
        <input type="hidden" name="num" value="1">
        <div class="form-group">
            <div class="col-xs-offset-4 col-xs-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> 同意小鹿妈妈条款<a href=""><span class="label-text">点击查看</span></a>
                </label>
              </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
              <button type="submit" class="btn btn-default">确认支付押金</button>
            </div>
        </div>
    </form>
    </div>
  </div>
</div>

{% endblock %}
