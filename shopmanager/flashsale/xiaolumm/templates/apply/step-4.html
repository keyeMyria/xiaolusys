<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>邀请结果</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/step-4.css">
</head>

<body>

<div class="col-xs-12 invitation-bg">
    <p class="col-xs-10 invitation-count">
        <span class="col-xs-3">{{ num_handred }}</span>
        <span class="col-xs-3">{{ num_ten }}</span>
        <span class="col-xs-3">{{ num_unit }}</span>
        <span class="col-xs-3">位</span>
    </p>

    <div class="col-xs-10 invitation-class-gold active"></div>
    <div class="col-xs-10 invitation-class-diamond"></div>
    <div class="col-xs-10 invitation-class-crown"></div>
    <div class="col-xs-10 invitation-class-gold-crown"></div>
    <img class="js-invite col-xs-12 invite-btn" src="http://7xogkj.com2.z0.glb.qiniucdn.com/invite-btn.png" alt="">
    <img class="col-xs-12 invited-friends-head" src="http://7xogkj.com2.z0.glb.qiniucdn.com/invited-friends-head.png"
         alt="">
    <ul class="col-xs-12 invited-friends-list">
        {% for referal in referals %}
            <li class="item">
                <img class="col-xs-2" src="" alt="">

                <div class="col-xs-8">
                    <p><span>2016-3-30</span><span> 18:00:00</span></p>

                    <p><span>s大王通过您的邀请加入小鹿妈妈</span><span></span></p>
                </div>
                <div class="col-xs-2 red-packet">
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
</body>

</html>
