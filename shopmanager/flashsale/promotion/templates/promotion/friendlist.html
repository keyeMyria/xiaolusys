{% extends "promotion_base.html" %}

{% block head_style %}
<style>
.mix-body-bg {
  background-image:url(http://7xogkj.com2.z0.glb.qiniucdn.com/222-body-bg.png);
  background-color:transparent;
  background-size:100% 1px;
}

.mix-head-image {
  width:100%;
  vertical-align:bottom;
}

.mix-tail-image {
  width:100%;
  vertical-align:top;
}
.border-show {
  border: 1px solid green;
}

.border-show-red {
  border: 1px solid red;
}



.profile {
  width: 12%;
  display: inline-block;
  vertical-align:top;
}
.apply-info {
  color: white;
  font-size: 12px;
  display:inline-block;
  margin-left: 5px;
}

.apply-time {
  display: inline-block;
  color:white;
  margin-bottom: 5px;
}

.apply-text {
  display: inline-block;
}

.nonactive {
  margin-left: 10px;
  margin-right: 10px;
  margin-bottom: 10px;
}

.active {
  margin-left: 10px;
  margin-right: 10px;
  margin-bottom: 10px;
}
.friendlist-section {
  margin-top: 20px;
}

</style>
{% endblock %}

{% block content1 %}
<div class="friendlist-section">
  <div class="row">
    <img class="mix-head-image" src="http://7xogkj.com2.z0.glb.qiniucdn.com/222-head-plain.png"/>
  </div>
  <div class="row">
    <div class="col-xs-12 mix-body-bg">
      {% for user in inactives %}
      <div class="nonactive">
	<div class="profile"><img class="img-circle" src="{{ user.profile_image }}" style="width:100%;"/></div>
	<div class="apply-info">
	  <span class="apply-time">{{ user.apply_time }}</span><br/>
	  <span class="apply-text"><font style="color:#ffcf00">{{ user.nick }}</font> 还未激活申请，快去提醒她吧～</span>
	</div>
      </div>
      {% endfor %}
      
      {% for user in actives %}
      <div class="active">
	<div class="profile"><img class="img-circle" src="http://7xogkj.com2.z0.glb.qiniucdn.com/1181123466.jpg" style="width:100%;"/></div>
	<div class="apply-info">
	  <span class="apply-time" style="color:grey">{{ user.apply_time }}</span><br/>
	  <span class="apply-text" style="color:grey">{{ user.nick }} 通过您邀请成功加入活动，您人品真好！</span>
	</div>
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="row">
    <img class="mix-tail-image" src="http://7xogkj.com2.z0.glb.qiniucdn.com/222-hongbao-tail.png"/>
  </div>
</div>
{% endblock %}
