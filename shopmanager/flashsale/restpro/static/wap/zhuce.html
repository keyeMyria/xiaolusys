<!DOCTYPE html>
<html>
<head>
    <title>小鹿美美</title>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport"/>
    <script src="../wap/js/common.js"></script>
    <link rel="stylesheet" href="../wap/css/common.css">
    <link rel="stylesheet" href="../wap/css/zhuce.css">
    <script src="/static/js/jquery-1.8.0.min.js"></script>
</head>
<body>
<div class="header">
    <a class="back" href="../wap/denglu2.html"></a>

    <h1>注册</h1>
</div>
<form action="/rest/v1/register/check_code_user" method="post" id="my_form">
    <div class="ipt-panel">
        <div class="ipt-panel-inner">
            <div class="ipt-wrap ipt-top">
                <label>手机号码</label>
                <input class="text1" type="tel" id="mobile_username" name="username" placeholder="请输入手机号码">

                <div class="close"></div>
            </div>
            <div class="ipt-wrap">
                <input class="authcode" type="tel" name="valid_code" placeholder="请输入验证码">

                <div class="btn-getcode" onclick="get_code()">获取验证码</div>
            </div>
        </div>
        <div class="error-tips">此手机号码已注册，您可尝试修改密码~</div>
    </div>

    <div class="ipt-panel pass-panel">
        <div class="ipt-panel-inner">
            <div class="ipt-wrap ipt-top">
                <label>设置密码</label>
                <input class="text1" type="password" name="password1" placeholder="6 - 16位数字、字母组合">

                <div class="close"></div>
            </div>
            <div class="ipt-wrap">
                <label>确认密码</label>
                <input class="text1" type="password" name="password2" placeholder="请确认密码">
            </div>
        </div>
        <div class="error-tips">两次密码输入不一致，请重新输入~</div>
    </div>

    <div class="btn-reg" onclick="my_submit()">注&nbsp;&nbsp;册</div>
</form>
</body>
</html>
