<div class="goods-img">

    <!-- 这里添加商品图片 -->

</div>
<ul class="bottom-bar">
    <li class="shengyu">剩余时间：<span>14:24:08</span></li>
    <li class="add-cart" name="btn-add-cart" onclick="Create_item()">加入购物车</li>
    <li class="buy buy-now">立即购买</li>
</ul>
<a class="cart" href="javascript:void();"><span class="total">0</span></a>

<div id="loading"><span class="dots-loader"></span></div>
<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/Swiper/3.0.7/js/swiper.jquery.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/tmsp.js"></script>
<script src="../js/jquery-shopping.js"></script>
<script>
(function ($) {
	 //商品尺寸切换,动态加载内容需事件委托
    $(document).on({
    	touchend:change_goodsize,
    	click:change_goodsize
    },'#js-goods-size li');
    //返回顶部
    $(document).on({touchend:scroll_top,click:scroll_top},'#js-scroll-top');
    //设置商品详情
    var item_id = parseUrlParams(window.location.href)['id'];
    var urlConf = {'product_id': item_id};
    var product_url = GLConfig.get_product_detail_url.template(urlConf);
    Set_product_detail(product_url);
    Set_shopcarts_num();
    //登录后才可以操作
    $('.add-cart').shoping()
    $('.cart').listencart();
    $('.buy-now').click(function(){
    	DoIfLogin({
    		callback:buynow,
    		redirecto:window.location.href
    	});
    });
})(jQuery);
function change_goodsize() {
    $('#js-goods-size li.active').removeClass('active').addClass('normal');
    if ($(this).hasClass('disable'))return;
    $(this).removeClass('normal').addClass('active');
}
function scroll_top(e){
    e.preventDefault();
    $('body').animate({scrollTop: 0}, 400);
}  
function buynow(){
	//如果未选中商品尺寸,事件不执行
    if ($('#js-goods-size li.active').length == 0){
    	document.getElementById('js-goods-size').scrollIntoView(false);
    	drawToast('请选择正确的商品尺寸');
    	return;
    };
    var item_id = parseUrlParams(window.location.href)['id'];
    var sku_id = $('#js-goods-size li.active').attr('sku_id');
    window.location = 'buynow-dd.html?item_id={{item_id}}&sku_id={{sku_id}}'.template({item_id:item_id,sku_id:sku_id});
}
</script>
</body>
</html>
