<script src="../js/jquery-shopping.js"></script>
<script>
(function ($) {
    //商品尺寸切换
    $('#js-goods-size li.normal').live({
    	touchend:change_goodsize,
    	click:change_goodsize
    });

    //返回顶部
    $('#js-scroll-top').on('touchend', function (e) {
        e.preventDefault();
        $('body').animate({scrollTop: 0}, 400);
    });
    //设置商品详情
    var urlParams = parseUrlParams(window.location.href);
    var urlConf = {'product_id': urlParams['id']};
    var product_url = GLConfig.get_product_detail_url.template(urlConf);

    Set_product_detail(product_url);
    Set_shopcarts_num();
    $('.add-cart').shoping();
})(jQuery);

function change_goodsize() {
    $('#js-goods-size li.active').removeClass('active').addClass('normal');
    $(this).removeClass('normal').addClass('active');
}
</script>
