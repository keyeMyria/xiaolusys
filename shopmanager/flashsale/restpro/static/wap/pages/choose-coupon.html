<!DOCTYPE html>
<html>
<head>
    <title>小鹿美美</title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta id="viewport" name="viewport"/>
    <script src="../js/common.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/gouwuche.css">
    <link rel="stylesheet" href="../css/queren-dd.css">
    <link rel="stylesheet" type="text/css" href="../css/sweet-alert.css">
</head>
<body>
<div class="header">
    <h1>选择优惠券</h1>
    <a class="back" href="javascript:history.go(-1)"></a>
    <a class="user" href="gerenzhongxin.html"></a>
</div>

<div class="coupons">
    <script id="coupon_template_xlmm" type="text/html">
        <ul class="coupons-list">
            <li class="type2">
                <p class="name">妈妈专享　订单满30减30</p>

                <p class="date">{{ created }} - {{ deadline }}</p>
                <i class="icon-radio" onclick="choose_Coupon({{ id }});"></i>
            </li>
        </ul>
    </script>
    <script id="coupon_template_xlmm_used" type="text/html">
        <ul class="coupons-list">
            <li class="type4">
                <p class="name">已经使用过的优惠券</p>

                <p class="date">{{ created }} - {{ deadline }}</p>
            </li>
        </ul>
    </script>
</div>

<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="../js/tmyhquse.js"></script>
<script src="../js/sweet-alert.min.js"></script>
<script type="text/javascript">
    (function ($) {
        //优惠券选择
        get_Coupon_On_Choose();

    })(jQuery);
</script>
</body>
</html>
