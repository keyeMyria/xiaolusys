<!doctype html>
<html>
<head>
    <title>小鹿美美</title>
    <meta charset="utf-8">
    <meta id="viewport" name="viewport"/>
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/mmshop.js"></script>
    <link rel="stylesheet" href="../css/mmshop.css">
</head>
<body>

<div>

    <div class="shop-head">
        <div class="shop-info ">

            <div class="action-btn">
                <div class="go-back"></div>
                <div class="go-share"></div>
            </div>
            <!--
            <div class="head-img-div ">
                <img class="head-img" src="http://7xogkj.com2.z0.glb.qiniucdn.com/Icon-76%402x.png" alt=""/>
            </div>
            <div class="shop-name-div ">
                <span class="shop-name border-show-1">ｘｘｘ　的店铺</span>
            </div>
            -->
        </div>

        <div class="category-zone">

            <div class="female-zone">
                <div class="female-icon"></div>
                <div class="active-bar"></div>
            </div>
            <div class="child-zone">
                <div class="child-icon"></div>
            </div>

        </div>
    </div>


    <div class="shop-body">
        <div class="leave-time-div">
            <span class="leave-time">剩余时间<em>15</em>时<em>15</em>分<em>15</em>秒</span>
        </div>
        <!--
                <div class="products-div ">
                    <img class="product-show" src="http://7xogkj.com2.z0.glb.qiniucdn.com/shop-test-image.jpg" alt=""/>

                    <div class="product-info border-show-3"></div>

                    <div class="pro-price-div ">
                        <span class="sale-price">￥123</span>
                        <span class="std-price">￥456</span>
                    </div>
                    <div class="pro-name-div">
                        <span class="pro-name">[小鹿美美]美美很漂亮的连衣裙</span>
                    </div>

                </div>
        -->
    </div>

</div>


<script type="text/html" id="shop-head">
    <div class="head-img-div">
        <img class="head-img" src="{{ thumbnail }}" alt=""/>
    </div>
    <div class="shop-name-div">
        <span class="shop-name">{{ name }}</span>
    </div>
</script>


<script type="text/html" id="item_dom">

    <div class="products-div ">
        <a href="shangpinxq.html?id={{ id }}">
            <img class="product-show" src="{{ pic_path }}?imageMogr2/thumbnail/289/format/jpg/quality/90" alt=""/>
        </a>

        <div class="product-info"></div>

        <div class="pro-price-div">
            <span class="sale-price">￥{{ product_lowest_price }}</span>
            <span class="std-price"> / ￥{{ std_sale_price }}</span>
        </div>
        <div class="pro-name-div">
            <span class="pro-name">{{ name }}</span>
        </div>
    </div>
</script>

</body>
</html>
