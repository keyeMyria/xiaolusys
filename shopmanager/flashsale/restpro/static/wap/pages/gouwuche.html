<script src="//cdn.bootcss.com/jquery/1.7.1/jquery.min.js"></script>
<script src="../js/tmsc.js"></script>
<script type="text/javascript">
    (function ($) {
        //返回顶部
        $('#js-scroll-top').on('touchend', function (e) {
            e.preventDefault();
            $('body').animate({scrollTop: 0}, 400);
        });

        var startY;

        document.addEventListener('touchstart', function (ev) {
            startY = ev.touches[0].pageY;
        }, false);

        document.addEventListener('touchend', function (ev) {
            var endY = ev.changedTouches[0].pageY;
            var dir = startY - endY;
            if (dir > 0) {
                $('#js-fixed-nav').hide();
            } else {
                $('#js-fixed-nav').show();
            }
        }, false);
        //获取
        get_shop_carts(GLConfig.get_cart_url);
    })(jQuery);
</script>
</body>
