<!DOCTYPE html>
<html>
<head>
<title>小鹿美美</title>
<meta charset="UTF-8">
<meta id="viewport" name="viewport" />
<script src="js/common.js"></script>
<link rel="stylesheet" type="text/css" href="css/dots-loading.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/tongkuan.css">
</head>
<body>
<div class="top">
  <a href="javascript:history.go(-1)" class="back"></a>
  <a href="index.html" class="user"></a>
  <p>剩余2天1小时18分</p>
</div>
<ul class="glist">

</ul>
<div id="loading"><span class="dots-loader"></span></div>
<a class="cart" href="javascript:void();"><span class="total">0</span></a>
<div class="scroll-top" id="js-scroll-top"></div>
<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="js/jquery-shopping.js"></script>
<script src="js/main.js"></script>
<script>
(function($){
  //返回顶部
  $(document).on({touchend:scroll_top,click:scroll_top},'#js-scroll-top');
  $('.cart').listencart();
  //获取同款聚合商品列表
  var urlParams = parseUrlParams(window.location.href);
  var urlConf = {'model_id':urlParams['id']};
  Set_model_product(GLConfig.get_modellist_url.template(urlConf));
})(jQuery);  
function scroll_top(e){
    e.preventDefault();
    $('body').animate({scrollTop: 0}, 400);
}
</script>  
</body>
</html>
