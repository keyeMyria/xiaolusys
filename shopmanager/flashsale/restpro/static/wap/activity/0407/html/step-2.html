<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>押金支付</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/step-2.css">
    <script src="//cdn.bootcss.com/jquery/2.1.1/jquery.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="m-printer col-sm-6 col-xs-10 col-sm-offset-3 col-xs-offset-1"></div>
    </div>

    <div class="row from-printer">
        <div class="m-printed-paper col-sm-6 col-xs-10 col-sm-offset-3 col-xs-offset-1">
            <div class="m-printed-content">
                <label class="text-center">小鹿妈妈押金支付</label>

                <h1 class="text-center">￥188.00</h1>
            </div>
            <p class="text-center">小鹿妈妈客服热线: <a href="tel:021-5093936">021-5093936</a></p>
        </div>
    </div>

    <div class="row text-center">
        <div class="checkbox">
            <label><input type="checkbox" onchange="Submit_enable(this);"> 同意<a href="#">小鹿美美代理服务条款</a></label>
        </div>
    </div>

    <div class="row">
        <img class="col-sm-6 col-xs-10 col-sm-offset-3 col-xs-offset-1 m-top-md"
             src="http://7xogkj.com2.z0.glb.qiniucdn.com/explanation.png" alt="解释">
    </div>

    <div class="row">
        <img class="col-sm-1 col-xs-10 col-sm-offset-3 col-xs-offset-1 m-top-md"
             src="http://7xogkj.com2.z0.glb.qiniucdn.com/payment-type.png" alt="支付方式">
    </div>

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <div class="col-sm-4 col-xs-4 col-sm-offset-1  col-xs-offset-1 text-center m-icon-container">

                <img id="alipay-grey" src="http://7xogkj.com2.z0.glb.qiniucdn.com/alipay-normal.png" alt="">
                <img class="active" id="alipay-light" src="http://7xogkj.com2.z0.glb.qiniucdn.com/alipay-active.png" alt="">

                <p id="alipay-p" cid="{{ payinfos.weixin_payable }}">支付宝</p>
            </div>

            <div class="col-sm-4 col-xs-4 col-sm-offset-1  col-xs-offset-2 text-center m-icon-container">

                <img class="" id="weichatpay-icon-light" src="http://7xogkj.com2.z0.glb.qiniucdn.com/wechatpay-active.png" alt="">
                <img class="active" id="weichatpay-icon-grey" src="http://7xogkj.com2.z0.glb.qiniucdn.com/wechatpay-normal.png" alt="">

                <p id="weixinzhifu-p" cid="{{ payinfos.alipay_payable }}">微信支付</p>
            </div>
        </div>
    </div>

    <div class="row">

        <form id="deposite-form" action="#" method="POST">
            <input type="hidden" name="format" value="json">
            <input type="hidden" name="item_id" value="{{ product.id }}">
            <input type="hidden" name="sku_id"
                   value="{% if product.normal_skus|length == 1 %}{{ product.normal_skus.0.id }}{% endif %}">
            <input type="hidden" name="uuid" value="{{ uuid }}">
            <input type="hidden" name="mm_linkid" value="{{ referal_mamaid }}">
            <input type="hidden" name="success_url" value="{{ success_url }}">
            <input type="hidden" name="cancel_url" value="{{ cancel_url }}">
            <input type="hidden" name="payment" value="{{ payinfos.total_payment }}">
            <input type="hidden" name="total_fee" value="{{ payinfos.total_fee }}">
            <input type="hidden" name="post_fee" value="{{ payinfos.post_fee }}">
            <input type="hidden" name="discount_fee" value="{{ payinfos.discount_fee }}">
            <input type="hidden" name="num" value="1">
            <input type="hidden" name="addr_id" value="">


            <!--  保存支付方式  -->
            <input type="radio" name="channel" id="optionsRadios2" value="alipay_wap" hidden="hidden"
                   {% if not payinfos.weixin_payable %}checked{% endif %}>

            <input type="radio" name="channel" id="optionsRadios1" value="wx_pub" hidden="hidden"
                   {% if not payinfos.alipay_payable and payinfos.weixin_payable %}checked{% else %}disabled{% endif %}>


            <button class="js-pay-btn col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 btn btn-red"
                    type="submit" id="btn-pay" onclick="Confirm_charge()" disabled>
                支付押金
            </button>

        </form>
    </div>
</div>
<script src="{{ STATIC_URL }}js/step-2.js"></script>
<script src="{{ STATIC_URL }}js/pingpp_pay.js"></script>
<script src="{{ STATIC_URL }}js/pingpp_ap.js"></script>
</body>
</html>
